# spring.application.name=justspotify
# Konfigurasi Server - menggunakan PORT environment variable dari Render
server.port=${PORT:8080}

# Set profile ke production untuk deployment di Render
spring.profiles.active=prod


# Database configuration menggunakan environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/justspotify?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

dropbox.access-token=${DROPBOX_ACCESS_TOKEN}
# CORS configuration menggunakan environment variables
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

# JWT settings menggunakan environment variables
musicplatform.app.jwtSecret=${MUSICPLATFORM_APP_JWTSECRET:mySuperSecretJWTKeyForMusicPlatformApplication2023}
musicplatform.app.jwtExpirationMs=${MUSICPLATFORM_APP_JWTEXPIRATIONMS:86400000}

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Email Configuration menggunakan environment variables
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:asfari160904@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:tcqn jzvc fpui rbxn}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}


